<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Email</title>
<!-- Bootstrap CSS 링크 추가 (필요 시) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>
    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 24px;
    }
</style>
</head>
<body>
<!-- 네비게이션 바 등 추가 가능 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand" href="#">Navbar</a>
</nav>
<div class="container">
    <div class="close-button" onclick="window.close()">×</div>
    <h2>Send Email</h2>
    <!-- 메시지 출력 부분 -->
    {% if messages %}
    <div class="alert alert-info">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    </div>
    {% endif %}
    <form method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
    <label for="id_recipient" class="col-sm-2 control-label">Recipient</label>
    <div class="col-sm-10">
    {{ form.recipient|as_crispy_field }}
    </div>
    </div>
    <div class="form-group">
    <label for="id_subject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
    {{ form.subject|as_crispy_field }}
    </div>
    </div>
    <div class="form-group">
    <label for="id_body" class="col-sm-2 control-label">Body</label>
    <div class="col-sm-10">
    {{ form.body|as_crispy_field }}
    </div>
    </div>
    <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
    <button type="submit" class="btn btn-primary">Send</button>
    </div>
    </div>
    </form>
</div>
<!-- Bootstrap JS 및 jQuery (필요 시) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

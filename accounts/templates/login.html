{% load django_bootstrap5 %}
{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} login {% endblock title %} </title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/modals/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/loginstyles.css' %}">
</head>
<body>
  <div class="container">
      <form id="loginForm" data-url="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
              <label for="username" class="form-label">ID</label>
              <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">password</label>
              <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
          </div>
          <button type="submit" class="btn btn-primary">LOG_IN</button>
      </form>
      <div class="mt-3">
        <p> Don't have an account yet? <a href="{% url 'signup' %}" class="text-primary">SIGH_UP</a></p>
    </div>
  </div>

  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
